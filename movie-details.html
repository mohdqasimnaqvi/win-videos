               hls.loadSource(url);
               hls.attachMedia(video);
               }
               // hls.js is not supported on platforms that do not have Media Source Extensions (MSE) enabled.
               // When the browser has built-in HLS support (check using `canPlayType`), we can provide an HLS manifest (i.e. .m3u8 URL) directly to the video element through the `src` property.
               // This is using the built-in support of the plain video element, without using hls.js.
               else if (video.canPlayType('application/vnd.apple.mpegurl')) {
               video.src = url;
               }
    
            }
            playHLSstream(document.querySelector('video'), 'https://cloudfront.winfoundation.in/video/20007122904710/playlist.m3u8')

  var SN = SpatialNavigation;

  SN.init();

  SN.add({
    id: 'menu',
    selector: '.nav__cont a'
  });

  SN.add({
     id: 'realvideo',
     selector: '#video'
  })

  SN.add({
     id: 'video',
     selector: '.playbtn-movie-details'
  })
  SN.add({
     id: 'shares',
     selector: '.share-icons li'
  })

  SN.add({
    id: 'favorites',
    selector: '.favorites-slider a  '
  });
  SN.add({
    id: 'footer',
    selector: 'footer a'
  });

  $('.favorites-slider li').on('sn:willfocus', function() {
      // Stop listening key events.
      console.log('focusing', $(this))
      $(this).ensureVisible(function(){})
     return true
  })

  $('.playbtn-movie-details').on('sn:enter-up', function() {
     $('img').remove()
     $(this).remove()
     document.querySelector('video').play()
     document.querySelector('video').requestFullscreen()
     SN.focus($('video'))
  })

  $('video').on('sn:enter-up', function() {
       document.exitFullscreen()
       return true;
  })

  $('.main-content *')
    .on('sn:willfocus', function() {
      SN.pause();

      $(this).ensureVisible(function() {
        SN.focus(this);
        SN.resume();
      });

      return false;
    })
    
  SN.makeFocusable();

  SN.focus('menu');
});
</script>
